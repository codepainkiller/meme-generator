<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Meme generator</h1>
        <br>
        <div class="row">
            <div class="col-md-5">
                <canvas id="canvas">
                    Canvas not support!
                </canvas>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="textTop">Top Text</label>
                    <input id="textTop" type="text" class="form-control" placeholder="Enter your meme here..">
                </div>
                <div class="form-group">
                    <label for="textBottom">Bottom Text</label>
                    <input id="textBottom" type="text" class="form-control" placeholder="Enter your meme here..">
                </div>
                <a id="download" class="btn btn-primary">Download</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="row">
                <div id="gallery" class="col-md-12 gallery">
                    <!-- Generate gallery -->
                </div>
            </div>
        </div>
    </div>
    <hr>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
